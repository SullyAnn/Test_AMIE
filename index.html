<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Carrousel jQuery</title>
    <style>
        .carousel-container {
            width: 300px;
            overflow: hidden;
        }

        .carousel-slides {
            display: flex;
            transition: all 0.3s;
        }

        .carousel-slide {
            min-width: 300px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-slides">
        <img src="./Medias/test.png" alt="Slide 1" class="carousel-slide">
        <img src="./Medias/test.png" alt="Slide 2" class="carousel-slide">
        <img src="./Medias/test.png" alt="Slide 2" class="carousel-slide">
        <!-- ... -->
    </div>
</div>
<button id="prevBtn">Précédent</button>
<button id="nextBtn">Suivant</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let currentIndex = 0;
    const slides = $('.carousel-slide');
    const totalSlides = slides.length;

    $('#nextBtn').click(() => {
        currentIndex = (currentIndex + 1) % totalSlides; // Wrap around
        updateCarousel();
    });

    $('#prevBtn').click(() => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Wrap around
        updateCarousel();
    });

    function updateCarousel() {
        const offset = -currentIndex * 300; // width of slide
        $('.carousel-slides').css('transform', `translateX(${offset}px)`);
    }
</script>

</body>
</html>
