<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrousel JS</title>
    <style>
        .carousel-container {
            width: 300px;
            overflow: hidden;
        }

        .carousel-slides {
            display: flex;
            transition: all 0.3s;
        }

        .carousel-slide {
            min-width: 300px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel-slides">
        <img src="./Medias/test.png" alt="Slide 1" class="carousel-slide">
        <img src="./Medias/test.png" alt="Slide 2" class="carousel-slide">
        <img src="./Medias/test.png" alt="Slide 3" class="carousel-slide">
        <!-- ... -->
    </div>
</div>
<button onclick="previousSlide()">Précédent</button>
<button onclick="nextSlide()">Suivant</button>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides; // Wrap around
        updateCarousel();
    }

    function previousSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Wrap around
        updateCarousel();
    }

    function updateCarousel() {
        const offset = -currentIndex * 300; // width of slide
        document.querySelector('.carousel-slides').style.transform = `translateX(${offset}px)`;
    }
</script>

</body>
</html>
